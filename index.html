<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>What is frontend and backend?</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="page-title">
        <h1>What is Front End and Back End?</h1>
      </div>

      <div class="menu">
        <div class="menu-select">Static page</div>

        <div class="menu-controls">
          <div>Previous</div>
          <div>Next</div>
        </div>
      </div>

      <div class="page-content">
        <div class="network-file">
          <i class="far fa-file-alt icon-lg"></i>
        </div>

        <div class="page-content-frontend">
          <div class="page-content-label">Frontend</div>

          <div class="screen">

            <div class="screen-content">
              <div class="urlbar-wrapper">
                <div class="urlbar-input">www.google.com</div>

                <div class="urlbar-go btn">
                  <i class="fas fa-arrow-right"></i>
                </div>
              </div>

            </div>

            <div class="screen-base">
              <div class="screen-base-grey-shadow"></div>
              <div class="screen-base-foot foot-top"></div>
              <div class="screen-base-foot foot-bottom"></div>
              <div class="screen-base-shadow"></div>
            </div>
          </div>

        </div>

        <div class="page-content-backend">
          <div class="page-content-label">Backend</div>

          <div class="wrapper-backend">
            <div class="server">
              <div class="server-vent"></div>

              <div class="server-buttons">
                <div class="server-button"></div>
                <div class="server-button server-button-orange"></div>
                <div class="server-button"></div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
